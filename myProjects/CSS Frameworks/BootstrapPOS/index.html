<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS System</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">POS System</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" href="#">Orders</a>
                </li>
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" href="#">Items</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<h2 class="text-dark mt-4" >Customer</h2>

<section class="container overflow-hidden">
    <button class="badge bg-dark mt-1" >Add new customer</button>
    <button class="badge bg-danger mt-1" >View all customers</button>
<div class="align bg-light mt-1" >
    <h4 class="mt-3" style="background-color: #4ed429">Search Customer</h4>

    <form class="row gy-2 gx-3 align-items-center">
        <div class="col-auto">
            <label class="visually-hidden" for="autoSizingInput">Name</label>
            <input type="text" class="form-control" id="autoSizingInput" placeholder="search" style="width: 500px">
        </div>
        <div class="col-auto">
            <label class="visually-hidden" for="autoSizingSelect">Preference</label>
            <select class="form-select" id="autoSizingSelect">
                <option value="1">Name</option>
                <option value="2">NIC</option>
                <option value="3">Address</option>
            </select>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
        <div>
            <button type="reset" class="btn btn-primary mt-1" style="background: #ee0216">Delete</button>
            <button type="button" class="btn btn-primary mt-1" style="background: #565e64">Clear</button>
        </div>
    </form>
</div>
</section>

<section class="shadow-lg">
    <table class="table table-dark table-striped table-hover mt-5">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">NIC</th>
            <th scope="col">Address</th>
            <th scope="col">Contact</th>
        </tr>
        </thead>
        <tbody>
        <tr>

        </tr>
        <tr>
            <th scope="row">C002</th>
            <td>Kamal</td>
            <td>954578215V</td>
            <td>Matara</td>
            <td>0764581257</td>
        </tr>
        <tr>
            <th scope="row">C003</th>
            <td>Saman</td>
            <td>@200204500854</td>
            <td>Galle</td>
            <td>0754562131</td>
        </tr>
        </tbody>
    </table>
</section>

<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
