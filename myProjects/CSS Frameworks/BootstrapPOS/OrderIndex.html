<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS System</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="overflow-hidden">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">POS System</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" href="CustomerIndex.html">Customers</a>
                </li>
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" href="OrderIndex.html" style="color: yellow">Orders</a>
                </li>
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" href="ItemIndex.html">Items</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<h3 class="mt-4">Order Form</h3>
<section class="row">

    <div class="shadow-lg col-4 mt-2" style="width: 500px; height:400px; border: 3px solid #4ed429">
        <div style="background-color: #1a1e21; height: 26px; width: 100%">
            <h5 class="mt-2" style="color: white">Invoice Details</h5>
        </div>

        <div class="row">
            <div class="col-md-6 mt-1">
                <label for="inputOrderID" class="form-label">Order ID</label>
                <input type="email" class="form-control" id="inputOrderID">
            </div>
            <div class="col-md-6 mt-1">
                <label for="inputDate" class="form-label">Date</label>
                <input type="date" class="form-control" id="inputDate">
            </div>
            <div class="col-md-6 mt-2">
                <label for="inputState" class="form-label">Customer ID</label>
                <select id="inputState" class="form-select">
                    <option>C001</option>
                    <option>C002</option>
                    <option>C003</option>
                </select>
            </div>
            <div class="col-md-6 mt-2">
                <label for="inputId" class="form-label">ID</label>
                <input type="text" class="form-control" id="inputId">
            </div>
            <div class="col-md-6 mt-2">
                <label for="inputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputName">
            </div>
            <div class="col-md-6 mt-2">
                <label for="inputSalary" class="form-label">Salary</label>
                <input type="text" class="form-control" id="inputSalary">
            </div>
            <div class="col-md-12 mt-2">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress">
            </div>
        </div>
    </div>

    <div class="shadow-lg col-4 mt-2" style="width: 500px; height: 400px; background-color:#a8a8a8">
        <div style="background-color: #1a1e21; height: 28px; width: 100%">
            <h5 class="mt-2" style="color: white">Item Select</h5>
        </div>


        <div class="row">
            <div class="col-md-6 mt-2">
                <label for="selectItem" class="form-label">Item</label>
                <select id="selectItem" class="form-select">
                    <option>I001</option>
                    <option>I002</option>
                    <option>I003</option>
                </select>
            </div>
            <div class="col-md-6 mt-1">
                <label for="inputItemCode" class="form-label">Item Code</label>
                <input type="text" class="form-control" id="inputItemCode">
            </div>
            <div class="col-md-4 mt-2">
                <label for="inputIName" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputIName">
            </div>
            <div class="col-md-4 mt-2">
                <label for="inputQTY" class="form-label">Qty On Hand</label>
                <input type="text" class="form-control" id="inputQTY">
            </div>
            <div class="col-md-4 mt-2">
                <label for="inputPrice" class="form-label">Price</label>
                <input type="text" class="form-control" id="inputPrice">
            </div>
            <div class="col-md-12 mt-2">
                <label for="inputOrderQTY" class="form-label">Order Quantity</label>
                <input type="text" class="form-control" id="inputOrderQTY">
            </div>
            <div class="row mt-3 m-1">
                <button type="reset" class="btn btn-primary mt-1" style="font-family: Times; font-weight: bolder; background-color: #14b414">Add To Cart</button>
            </div>
        </div>
    </div>

    <div class="shadow-lg col-3 mt-2" style="width: 500px; height: 400px; background-color:#020101;  border: 3px solid #000000">
    </div>

</section>

<section class="shadow-lg">
    <table class="table table-dark table-striped table-hover mt-5 bg-light">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price (Rs)</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">I001</th>
            <td>Neckless</td>
            <td>1542</td>
            <td>4500.00</td>
        </tr>
        <tr>
            <th scope="row">I002</th>
            <td>Silver Watch</td>
            <td>50</td>
            <td>14 500.00</td>
        </tr>
        <tr>
            <th scope="row">I003</th>
            <td>DVD Player</td>
            <td>21</td>
            <td>150 000.00</td>
        </tr>
        </tbody>
    </table>
</section>

<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
