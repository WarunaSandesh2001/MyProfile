<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS System</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="overflow-hidden">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">POS System</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" href="#">Customers</a>
                </li>
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" href="#">Orders</a>
                </li>
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" href="#">Items</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<h3 class="mt-4">Order Form</h3>
<section class="row">

    <div class="shadow-lg col bg-info mt-2" style="width: 500px; height: 500px;">
        <h5 class="mt-2">Invoice Details</h5>
        <div class="row">
            <div class="col-md-6 mt-1">
                <label for="inputOrderID" class="form-label">Order ID</label>
                <input type="email" class="form-control" id="inputOrderID">
            </div>
            <div class="col-md-6 mt-1">
                <label for="inputDate" class="form-label">Password</label>
                <input type="date" class="form-control" id="inputDate">
            </div>
            <div class="col-md-6 mt-2">
                <label for="inputState" class="form-label">Customer ID</label>
                <select id="inputState" class="form-select">
                    <option>C001</option>
                    <option>C002</option>
                    <option>C003</option>
                </select>
            </div>
            <div class="col-md-6 mt-2">
                <label for="inputId" class="form-label">ID</label>
                <input type="text" class="form-control" id="inputId">
            </div>
            <div class="col-md-6 mt-2">
                <label for="inputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputName">
            </div>
            <div class="col-md-6 mt-2">
                <label for="inputSalary" class="form-label">Salary</label>
                <input type="text" class="form-control" id="inputSalary">
            </div>
            <div class="col-md-12 mt-2">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress">
            </div>
        </div>
    </div>

    <div class="shadow-lg col mt-2" style="width: 500px; height: 500px; background-color:#565e64">
        <h5>Item Select</h5>
    </div>

    <div class="shadow-lg col mt-2" style="width: 500px; height: 500px; background-color:black">
    </div>

</section>

<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
