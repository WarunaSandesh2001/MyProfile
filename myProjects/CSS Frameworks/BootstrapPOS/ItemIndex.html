<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS System</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">POS System</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" href="#">Customers</a>
                </li>
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" href="#">Orders</a>
                </li>
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" href="#">Items</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<h2 class="text-dark mt-4" >Item</h2>

<section class="container overflow-hidden">
    <div class="container">
            <button class="badge bg-dark mt-1 btn btn-primary" type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Add new Item</button>
            <button class="badge bg-danger mt-1 ">View all Items</button>
    </div>

    <div class="align bg-light mt-1" >
        <h4 class="mt-3" style="background-color: #4ed429">Search Item</h4>

        <form class="row gy-2 gx-3 align-items-center">
            <div class="col-auto">
                <label class="visually-hidden" for="autoSizingInput">Name</label>
                <input type="text" class="form-control" id="autoSizingInput" placeholder="search" style="width: 500px">
            </div>
            <div class="col-auto">
                <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                <select class="form-select" id="autoSizingSelect">
                    <option value="1">Name</option>
                    <option value="2">price</option>
                </select>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
            <div>
                <button type="reset" class="btn btn-primary mt-1" style="background: #ee0216">Delete</button>
                <button type="button" class="btn btn-primary mt-1" style="background: #565e64">Clear</button>
            </div>
        </form>
    </div>
</section>

<section class="shadow-lg">
    <table class="table table-bordered table-striped table-hover mt-5 bg-secondary">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price (Rs)</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">I001</th>
            <td>Neckless</td>
            <td>1542</td>
            <td>4500.00</td>
        </tr>
        <tr>
            <th scope="row">I002</th>
            <td>Silver Watch</td>
            <td>50</td>
            <td>14 500.00</td>
        </tr>
        <tr>
            <th scope="row">I003</th>
            <td>DVD Player</td>
            <td>21</td>
            <td>150 000.00</td>
        </tr>
        </tbody>
    </table>
</section>

<section>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Open modal for @getbootstrap</button>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content"  style="background-color: #b8dffa">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel" style="color: #1d33ab">New Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="itemCode" class="col-form-label">Item Code:</label>
                            <input type="text" class="form-control" id="itemCode">
                        </div>
                        <div class="mb-3">
                            <label for="name-text" class="col-form-label">Item Name:</label>
                            <input type="text" class="form-control" id="name-text">
                        </div>
                        <div class="mb-3">
                            <label for="price" class="col-form-label">Item Price:</label>
                            <input type="text" class="form-control" id="price">
                        </div>
                        <div class="mb-3">
                            <label for="qty" class="col-form-label">Item Quantity:</label>
                            <input type="text" class="form-control" id="qty">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="background-color: #565e64">Close</button>
                    <button type="button" class="btn btn-primary" style="background-color: darkgreen">Renew</button>
                    <button type="button" class="btn btn-primary" style="background-color: darkblue">Save Item</button>
                </div>
            </div>
        </div>
    </div>
</section>





<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
